<div class="d-flex justify-content-center mt-5">
  <mat-card class="col-7 mx-auto" >
    <div class="d-flex justify-content-center flex-column mb-5">
      <div class="d-flex flex-column mx-auto mb-4">
        <div class="col-5 mx-auto">
          <mat-icon aria-hidden="false" aria-label="Example home icon" >cloud_upload</mat-icon>
        </div>
        <span><strong>Upload student result data</strong></span>
      </div>
      <div class="col-5 mx-auto">
        <sf-file-upload ></sf-file-upload>
      </div>

  </div>
  </mat-card>
</div>

<div class="col-10 mt-5 mx-auto" *ngIf="isResultAvailable">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef> Semester </th>
      <td mat-cell *matCellDef="let element"> {{element.sem}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="markScored">
      <th mat-header-cell *matHeaderCellDef> Mark Scored </th>
      <td mat-cell *matCellDef="let element"> {{element.markScored}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fullMark">
      <th mat-header-cell *matHeaderCellDef> Full Mark </th>
      <td mat-cell *matCellDef="let element"> {{element.fullMark}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="passMark">
      <th mat-header-cell *matHeaderCellDef> Pass Scored </th>
      <td mat-cell *matCellDef="let element"> {{element.passMark}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="persentage">
      <th mat-header-cell *matHeaderCellDef> Percentage(%) </th>
      <td mat-cell *matCellDef="let element"> {{element.persentage}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
